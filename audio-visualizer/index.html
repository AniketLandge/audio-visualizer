      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./css/musicplayer.css" />
  </head>
  <body onload="load()">
    <div class="container">
      <canvas id="progress" width="1600" height="300"></canvas>
    </div>

    <audio id="audio" ontimeupdate="updateBar()" src="audio1.mp3"></audio>

    <div class="button-container">
      <button id="audioControl" onclick="togglePlaying()" class="play">
        <i id="audioControlIcon" class=""></i>
      </button>
      <button id="audioForwardControl" class="forward">
        <i class="fas fa-forward fa-2x play-icon"></i>
      </button>
    </div>

    <script src="./js/player.js"></script>
  </body>
</html>
